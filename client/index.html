<!DOCTYPE html>
<html lang="en" ng-app="sdc">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Wisconsin SDC</title>

  <!-- Styling: angular-material + our own -->
  <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <base href='/'>

</head>

<body>
  <md-toolbar layout="row" class="md-whiteframe-z3 navbar">
    <div class="margin"><h2>Wisconsin SDC</h2></div>
    <div layout="row" layout-align="end center" class="nav-button-section">
      <md-button class="md-primary nav-button">Home</md-button>
      <md-button class="md-primary nav-button">About Us</md-button>
      <md-button class="md-primary nav-button">Projects</md-button>
      <md-button class="md-primary nav-button">Fall 2016 Schedule</md-button>
    </div>
  </md-toolbar>

  <!-- Schedule -->
  <div ng-controller="ScheduleCtrl" ng-cloak="" class="tabsStaticTabs scheduleContainer" ng-app="MyApp">
    <md-content class="md-padding">
      <!-- height section below -->
      <md-tabs class="md-accent" md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
        <md-tab id="tab1">
          <md-tab-label>September</md-tab-label>
          <md-tab-body>
            View for Item #1 <br>
            data.selectedIndex = 0;
          </md-tab-body>
        </md-tab>
        <md-tab id="tab2">
          <md-tab-label>October</md-tab-label>
          <md-tab-body>
            View for Item #2 <br>
            data.selectedIndex = 1;
          </md-tab-body>
        </md-tab>
        <md-tab id="tab3">
          <md-tab-label>November</md-tab-label>
          <md-tab-body>
            View for Item #3 <br>
            data.selectedIndex = 2;
          </md-tab-body>
        </md-tab>
        <md-tab id="tab4">
          <md-tab-label>December</md-tab-label>
          <md-tab-body>
            View for Item #4 <br>
            data.selectedIndex = 3;
          </md-tab-body>
        </md-tab>
      </md-tabs>
    </md-content>
  </div>


</body>

<!-- Angular: base, route, animate, route, material -->
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-route/angular-route.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-material/angular-material.min.js"></script>

<!-- Apps -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/main.js"></script>

<!-- Other -->
<script src="js/directives.js"></script>

</html>
